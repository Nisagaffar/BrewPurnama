<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Log In</title>
    <style>
     
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }

        .switch-form {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .switch-form a {
            color: #007bff;
            text-decoration: none;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

        <div id="signupContainer" class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="button">Sign Up</button>
        </form>
        <p class="switch-form">Already have an account? <a href="#" onclick="switchToLogin()">Log In</a></p>
    </div>


    <div id="loginContainer" class="container" style="display: none;">
        <h2>Log In</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="button">Log In</button>
        </form>
        <p class="switch-form">Don't have an account? <a href="#" onclick="switchToSignup()">Sign Up</a></p>
    </div>

    <script>
       
        function switchToLogin() {
            document.getElementById("signupContainer").style.display = "none";
            document.getElementById("loginContainer").style.display = "block";
        }

        function switchToSignup() {
            document.getElementById("signupContainer").style.display = "block";
            document.getElementById("loginContainer").style.display = "none";
        }


        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

           
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            localStorage.setItem("username", username);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);

            alert("Registration Successful!");


            switchToLogin();
        });

                document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

       
            const loginEmail = document.getElementById("loginEmail").value;
            const loginPassword = document.getElementById("loginPassword").value;


            const storedEmail = localStorage.getItem("email");
            const storedPassword = localStorage.getItem("password");

            if (loginEmail === storedEmail && loginPassword === storedPassword) {
                alert("Login Successful!");
                
               
                window.location.href = "index.html"; 
            } else {
                alert("Invalid email or password.");
            }
        });
    </script>

</body>
</html>
